<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Assistive Interface</title>
    <style>
        body {
            font-family: "Comic Sans MS", sans-serif;
            margin: 0;
            padding: 0;
            background: #e0f7fa;
            color: #080000;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('back1.jpeg') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden; 
        }
        h1 {
            color: #007BFF;
            font-family: 'Tahoma', sans-serif;
            font-size: 48px; 
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
            color: #333;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #007BFF;
            color: white;
            border: 2px solid #0056b3;
            padding: 15px 30px; 
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 24px; 
            margin-top: 30px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Assistive Interface</h1>
    <p>This project is designed to help paralyzed individuals express their needs easily.</p>
    <p>Click the button below to proceed to the caretaker instructions.</p>
    
    <a href="Caretaker.html" class="button">Proceed</a>

</body>
</html>
