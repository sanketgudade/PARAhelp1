    <style>
                body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('back1.jpeg') no-repeat center center fixed;
            background-size: cover;
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 36px;
            font-weight: bold;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
            padding: 0 20px;
            max-width: 1400px;
            width: 100%;
            box-sizing: border-box;
        }

        .button {
            width: 150px;
            height: 150px;
            background-size: cover;
            border: 3px solid black;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .button.outline {
            border: 10px solid rgb(11, 242, 42);
        }

        .button-label {
            position: absolute;
            bottom: 10px; 
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px; 
            font-weight: bold;
            color: #000;
            background-color: #c6e020e8;
            padding: 4px 8px;
            border-radius: 4px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        #message-container {
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; 
    
      
    height: 100vh;           /* Make the container fill the viewport height */
}

#message {
    font-size: 32px;
    color: #180101;
    font-weight: bold;
    background-color: #f0f0f0;
    padding: 20px 20px;      /* Adjust padding to reduce the chance of text being cut off */
    border-radius: 12px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    min-width: 750px;         /* Set minimum width */
    max-width: 1200px;       /* Allow expansion up to this width */
    white-space: nowrap;
    overflow: hidden;        /* Prevent overflow */
    text-overflow: ellipsis; /* Add ellipsis if the text is too long */
    text-align: center;      /* Center the text horizontally */
}




        #message marquee {
            font-size: 32px;
            color: #0e0101;
            font-weight: bold;
            font-family: "optima";
        }
    </style>
</head>

    <audio id="beepSound" src="beep.mp3"></audio> 

    <script>
        // Same JavaScript as you provided with a slight modification

        const beepSound = document.getElementById('beepSound');
        let beepTimeout;
        let currentIndex = 0;
        const interval = 4000;
        let intervalId;

        const entertainmentButtons = [
            'Instagram',
            'YouTube',
            'Netflix',
            'Spotify',
            'Snapchat',
            'News',
            'Games',
            'Bhajan'
        ];

        function playBeep() {
            if (beepTimeout) {
                clearTimeout(beepTimeout);
                beepSound.pause();
                beepSound.currentTime = 0;
            }
            beepSound.play().catch(error => {
                console.log('Audio playback error:', error);
            });
            beepTimeout = setTimeout(() => {
                beepSound.pause();
                beepSound.currentTime = 0;
            }, 5000);
        }

        function updateOutline() {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach((button, index) => {
                button.classList.toggle('outline', index === currentIndex);
            });
        }

        function startOutlineRotation() {
            clearInterval(intervalId);
            intervalId = setInterval(() => {
                currentIndex = (currentIndex + 1) % document.querySelectorAll('.button').length;
                updateOutline();
            }, interval);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.button');

            updateOutline();
            startOutlineRotation();

            buttons.forEach((button) => {
                button.addEventListener('click', (event) => {
                    const message = event.currentTarget.getAttribute('data-message');
                    const messageElement = document.querySelector('#message marquee');
                    messageElement.textContent = message;
                    
                    document.getElementById('messageInput').value = message;
                    document.getElementById('assistiveForm').submit(); // Submit the form
                    
                    if (!entertainmentButtons.includes(event.currentTarget.querySelector('.button-label').textContent)) {
                        playBeep();
                    }

                    startOutlineRotation();
                });
            });

            document.addEventListener('keydown', (event) => {
                const buttons = document.querySelectorAll('.button');
                if (event.key === 'ArrowRight') {
                    currentIndex = (currentIndex + 1) % buttons.length;
                    updateOutline();
                    playBeep();
                } else if (event.key === 'ArrowLeft') {
                    currentIndex = (currentIndex - 1 + buttons.length) % buttons.length;
                    updateOutline();
                    playBeep();
                } else if (event.key === 'Enter') {
                    buttons[currentIndex].click();
                }
            });
        });
    </script>
